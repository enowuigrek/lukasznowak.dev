<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- CRT scanlines -->
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="transparent"/>
      <rect y="2" width="4" height="2" fill="rgba(232,230,227,0.02)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Vignette -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- Glitch blue layer -->
  <text x="597" y="285" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#2d7fff" opacity="0.4" text-anchor="middle" letter-spacing="-2">LUKASZ NOWAK</text>

  <!-- Glitch red layer -->
  <text x="603" y="285" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#ff2d2d" opacity="0.4" text-anchor="middle" letter-spacing="-2">LUKASZ NOWAK</text>

  <!-- Main text -->
  <text x="600" y="285" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#e8e6e3" text-anchor="middle" letter-spacing="-2">LUKASZ NOWAK</text>

  <!-- Glitch slice -->
  <rect x="0" y="270" width="1200" height="3" fill="#0a0a0a" opacity="0.4"/>
  <rect x="200" y="295" width="800" height="2" fill="#2d7fff" opacity="0.15"/>
  <rect x="300" y="260" width="600" height="2" fill="#ff2d2d" opacity="0.15"/>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="monospace" font-size="18" font-weight="400" fill="rgba(232,230,227,0.4)" text-anchor="middle" letter-spacing="4">STRONY WWW  /  E-COMMERCE  /  AUTOMATYZACJE</text>

  <!-- Domain -->
  <text x="600" y="520" font-family="monospace" font-size="16" font-weight="500" fill="rgba(232,230,227,0.25)" text-anchor="middle" letter-spacing="6">LUKASZNOWAK.DEV</text>
</svg>
